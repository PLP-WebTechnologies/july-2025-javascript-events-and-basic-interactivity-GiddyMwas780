<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <!-- Section 1: Form -->
  <section>
    <h2>Register Here</h2>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 2: Interactive feature - Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="countBtn">Click Me!</button>
    <p>You clicked <span id="countDisplay">0</span> times.</p>
  </section>

  <!-- Section 3: Interactive feature - Color Changer -->
  <section>
    <h2>Background Color Changer</h2>
    <button id="colorBtn">Change Background Color</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
